<div class="template">
    <div class="container">
        <h1>Zip Code Form</h1>
        <form>
            <div class="form-group">
                <label for="zipcode-input">Zip Code:</label>
                <input type="text" class="form-control" id="zipcode-input" placeholder="Enter your zip code">
            </div>
            <button type="submit" id="submit-zip" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Name</th>
            <th>City</th>
            <th>Street</th>
            <th>Zip</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody id="zip-tablerows"></tbody>
      </table>
</div>
